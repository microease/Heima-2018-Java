<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>BootStrap案例</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        .paddingtop{
            padding-top: 10px;
        }
        .search-input{
            float: left;
            border:2px solid #ffc900;
            width: 400px;
            height: 35px;
            padding-left: 5px;
            margin-top:15px;
        }
        .search-btn{
            display: block;
            float: left;
            border: 1px solid #ffc900;
            text-align: center;
            line-height: 35px;
            width:90px;
            height: 35px;
            background-color:#ffc900;
            margin-top:15px;

        }
    </style>
</head>
<body>
<!--1 页眉部分-->
<header class="container-fluid">
    <div class="row">
        <img src="img/top_banner.jpg" alt="" class="img-fluid mx-auto">
    </div>
    <div class="row paddingtop text-center">
        <div class="col-md-3">
            <img src="img/logo.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-md-5 text-center mx-auto">
            <input class="search-input" placeholder="请输入线路名称">
            <a href="#" class="search-btn">搜索</a>
        </div>
        <div class="col-md-4 text-center">
            <img src="img/hotel_tel.png" alt="" class="img-fluid">
        </div>
    </div>
    <div class="row">
        <nav class="navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggler collapse" data-toggle="collapse" data-browse="#">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                </div>
            </div>
        </nav>
    </div>
    <div class="row"></div>
</header>
<!--2 主体部分-->
<div class="container">

</div>
<!--1 页脚部分-->
<footer class="container-fluid"></footer>
</body>
</html>
