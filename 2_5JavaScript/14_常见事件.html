<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见事件</title>
</head>
<body>
<input id="username">
<script>
    //失去焦点事件 离开焦点事件
    document.getElementById("username").onblur = function () {
        alert("失去焦点")
    };
    //绑定鼠标事件
    document.getElementById("username").onmouseover = function () {
        alert("鼠标来了。。")
    }
</script>
</body>
</html>
