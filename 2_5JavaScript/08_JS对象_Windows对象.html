<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" id="openBaidu" value="打开百度">
<input type="button" id="closeBaidu" value="关闭百度">

<script>
    // window.alert("hello,alert");
    // confirm("你确定退出吗");
    // prompt("输入一点东西把");
    var openBaidu = document.getElementById("openBaidu");
    openBaidu.onclick = function () {
        newWindow = open("http://www.baidu.com/");
    }
    var closeBaidu = document.getElementById("closeBaidu");
    closeBaidu.onclick = function () {
        newWindow.close();
    }
</script>
</body>
</html>
