<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>99乘法表</title>
    <style>
        td{
            border:1px solid red;
        }
    </style>
</head>

<body>
<script>
    document.write("<table border='0' align='center'>");
    for (var i = 1; i < 10; i++) {
        document.write("<tr>");
        for (var j = 1; j <= i; j++) {
            //输出
            document.write("<td>");
            document.write(i + "*" + j + "=" + (i * j) + " ")
            document.write("</td>");
        }
        // document.write("<br />");
        document.write("</tr>");
    }
    document.write("</table>")
</script>
</body>

</html>
